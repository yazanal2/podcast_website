{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">{% endblock %}

{% block content %}
<div class="mid" >
  <form method="POST" style="margin-left: 30%;margin-right: 30%;">
      <h3 align="center">Login</h3>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Enter password"
        />
      </div>
      <br />
      <button type="submit" class="btn btn-primary" style="background-color: #ff0055; border-color: transparent;">Login</button>
  </form>
</div>
{% endblock %}
