{% extends "base.html" %}
{% block title %}Crypto Talks - Admin{% endblock %}

{% block css %}<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">{% endblock %}

{% block content %}
<div class="mid">
    <div class="container_upload">
        <form method="POST" enctype=multipart/form-data style="margin-left: 30%;margin-right: 30%;">
            <h3 align="center">Podcast Upload</h3>
            <div class="form-group">
                <label for="title">Title</label>
                <input
                    type="text"
                    class="form-control"
                    id="title"
                    name="title"
                    placeholder="Enter Title"
                />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea
                    type="text"
                    class="form-control"
                    id="description"
                    name="description"
                    cols="40"
                    rows="5"
                    placeholder="Enter description"></textarea>
            </div>
            <div>
                <input type=file name=file>
            </div>
            <br/>
            <button type="submit" class="btn btn-primary" style="background-color: #ff0055; border-color: transparent;">Submit</button>
          </form>
    </div>
</div>
{% endblock %}
